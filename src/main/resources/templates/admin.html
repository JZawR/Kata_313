<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin panel</title>
    <style>
        nav .nav-link {
            color: darkgrey;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div>
        <b class="text-white ms-3"><span th:text="${admen.email}"></span></b>
        <simple class="text-white">with roles:</simple>
        <simple class="text-white">
            <span th:text="${admen.roles}">     </span>
        </simple>
    </div>
    <a class="nav-link" href="/logout">Logout</a>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0 mt-2">
            <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                       aria-controls="v-pills-admin" aria-selected="true">
                        <div sec:authorize="hasAuthority('ADMIN')">
                            Admin
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">
                        <div sec:authorize="hasAuthority('USER')">
                            User
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <h1 class="h1">Admin panel</h1>
                        <ul class="nav nav-tabs mt-3" id="adminTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="allUsers-tab" data-toggle="tab" href="#usersList"
                                   role="tab" aria-controls="usersList" aria-selected="true">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab"
                                   aria-controls="newUser" aria-selected="false">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="adminTabsContent">
                            <div class="tab-pane fade show active" id="usersList" role="tabpanel" aria-labelledby="allUsers-tab">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body">
                                        <p class="card-text"></p>
                                        <div th:switch="${mans}">
                                            <h2 th:case="null">No users</h2>
                                            <div class="container-fluid" th:case="*">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Surname</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Roles</th>
                                                        <th scope="col">Edit</th>
                                                        <th scope="col">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="user : ${mans}">
                                                        <td th:text="${user.id}"></td>
                                                        <td th:text="${user.name}"></td>
                                                        <td th:text="${user.surname}"></td>
                                                        <td th:text="${user.age}"></td>
                                                        <td th:text="${user.email}"></td>
                                                        <td th:text="${user.roles}"></td>
                                                        <td>
                                                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                                    data-bs-target="#Um"
                                                                    th:attrappend="data-bs-target=${user.id}">
                                                                Edit
                                                            </button>

                                                            <div class="modal fade" id="Um" th:attrappend="id=${user.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                                <div class="modal-dialog" role="document">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title" id="UserEditModalLabel" th:attrappend="id=${user.id}">Edit user</h5>
                                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}"> <!-- на update -->
                                                                                <div class="form-group">
                                                                                    <label for="id">ID</label>
                                                                                    <input type="text" class="form-control" id="id" th:value="*{id}" disabled>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="name">First Name</label>
                                                                                    <input type="text" class="form-control" th:value="*{name}" name="name" placeholder="Enter first name" required>
                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label th:for="surname">Last Name</label>
                                                                                    <input type="text" th:value="*{surname}" name="surname" class="form-control" placeholder="Enter last name" required>
                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label th:for="age">Age</label>
                                                                                    <input th:value="*{age}" name="age" type="number" step="1" min="0" class="form-control" placeholder="Enter age" required>
                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label th:for="username">Email address</label>
                                                                                    <input type="text" th:value="*{email}" name="username" class="form-control" aria-describedby="emailInput" placeholder="Enter email" required>
                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label th:for="password">Password</label>
                                                                                    <input type="password" th:value="*{password}" name="password" class="form-control" placeholder="Password" required>
                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label for="editRoles_edit">Role</label>
                                                                                    <select multiple class="form-control" id="editRoles_edit" name="rolesNames" size="2" required>
                                                                                            <option th:text="${user.getRoles()}" th:value="${user.getRoles()}" name="rolesNames"></option>
                                                                                    </select>
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <div class="modal-footer">
                                                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                                        <button type="button" class="btn btn-primary">Understood</button>
                                                                                    </div>
                                                                                </div>

                                                                            </form>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </td>
                                                        <td>
                                                            <button type="button" class="btn btn-danger"
                                                                    data-bs-toggle="modal"
                                                                    data-bs-target="#deleteModal">
                                                                Delete
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<script>
    $('#updateModal').on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget)
        $(".modal-body #UpdId").val(button.data('id'))
        $(".modal-body #UpdName").val(button.data('name'))
        $(".modal-body #UpdPsw").val(button.data('password'))
        $(".modal-body #UpdAge").val(button.data('age'))
        $(".modal-body #UpdRoles").val(button.data('roles'))
    })
</script>
<script>
    $('#deleteModal').on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget)
        $(".modal-body #DelId").val(button.data('id'))
        $(".modal-body #DelName").val(button.data('name'))
        $(".modal-body #DelAge").val(button.data('age'))
        $(".modal-body #DelRoles").val(button.data('roles'))
        $(".modal-footer #DelBtn").attr('href', /admin/ + button.data('id') + /deleteUser/)
    })
</script>

</body>
</html>
